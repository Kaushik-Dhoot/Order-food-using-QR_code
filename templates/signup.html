{% extends 'base.html' %}



{%block title%}SignUp{%endblock title%}

{% block body %}

<section class="vh-100" style="background-color: #eee;">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  {% for message in messages %}
            <div class="alert alert-primary alert-dismissable fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
  
                  <form class="mx-1 mx-md-4" action="/signup" method='POST'>
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name='fname' id="form3Example1c" placeholder='Enter Your First Name' class="form-control" />
                        <label class="form-label" for="form3Example1c">First Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name='lname' id="form3Example1c" placeholder='Enter Your Last Name' class="form-control" />
                        <label class="form-label" for="form3Example1c">Last Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name='number' id="form3Example3c" placeholder='Enter 10 Digit Mobile Number' class="form-control" maxlength='10' />
                        <label class="form-label" for="form3Example3c">Mobile Number</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name='password' id="form3Example4c" placeholder='Enter Password' class="form-control" minlength='8' />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div class="alert alert-warning alert-dismissable fade show" role="alert">
                          <strong>*Minimum length of password must be 8 characters</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      </div>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name='cpassword' id="form3Example4c" placeholder='Confirm Password' class="form-control" minlength='8' />
                        <label class="form-label" for="form3Example4c">Confirm Password</label>
                      </div>
                    </div>  

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">SignUp</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account! <a href="/login"
                            class="link-danger">Login</a></p>
                      </div>

                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
<!--                 <div> -->
                  <img src="static/logo.png"
                    class="img-fluid photo" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
  </section>

{% endblock body %}
